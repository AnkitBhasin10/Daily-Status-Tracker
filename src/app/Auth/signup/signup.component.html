	
  <div class="container">
     <div class="row">
			 <div class="col-md-5 mx-auto">
      
            <div id="second">
			      <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Signup</h1>
                           </div>
                        </div>
                        <form [formGroup]="form">
                           <div class="form-group">
                              <label for="firstname">First Name</label>
                              <input formControlName="firstName" type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                           </div>
                           <div class="form-group">
                              <label for="lastname">Last Name</label>
                              <input formControlName="lastName" type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                           </div>
                           <div class="form-group">
                              <label for="email">Email address</label>
                              <input formControlName="email" type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input formControlName="password" type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="onSubmit()">Get Started For Free</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a routerLink="/login" class="btn btn-link">Already have an account?</a></p>
                              </div>
                           </div>
                           </form>
                            </div>
                       
                     </div>
       </div>
     </div>
  </div>
