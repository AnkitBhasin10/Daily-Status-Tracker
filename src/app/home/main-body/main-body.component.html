<div class="main-body-container">
  <form [formGroup]="statusForm">
    <div formArrayName="items">
      <div *ngFor="let Form of DailyStatusForm.controls;let i=index" [formGroupName]="[i]">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Status</mat-label>
          <input matInput formControlName="status" maxlength="500">
        </mat-form-field>

        <button mat-mini-fab class="warn" (click)="deleteStatusForm(i)">
          <i class="material-icons">clear</i>
        </button>
      </div>
    </div>

    <button mat-raised-button class="addButton" (click)="createStatusForm()">Add New</button>
    <button mat-raised-button class="save" (click)="onSave()">Save</button>
  </form>
</div>
